<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Simple Shopping Cart</title>

    <style>
        #frm {
            padding: 20px;
            border: 2px solid darkblue;
            background-color: gray
            ;
        }

        #cart {
            margin-top: 30px;
            padding: 20px;
            border: 2px solid darkblue;
            background: gray;
        }

        th,
        td,
        tr {
            border: 1px solid;
        }
    </style>
</head>

<body>

    <!--Form-->

    <div id='frm' align="center">
        <h1>Simple Shopping Cart</h1>
        <label>Product Name</label><br/>
        <input id='pname' type='text'><br>
        <label>Quantity</label><br/>
        <input id='pqty' type='number'><br>
        <label>Unit Price</label><br/>
        <input id='price' type='number'><br><br/>
        <button onclick='addItem()'>Add item</button>
    </div>

    <div id='cart'></div>

    <script>
        inames = []
        iqtyp = []
        iprice = []

        function addItem() {

            inames.push(document.getElementById('pname').value)
            iqtyp.push(parseInt(document.getElementById('pqty').value))
            iprice.push(parseInt(document.getElementById('price').value))

            displayCart()

        }

        function displayCart() {


            cartdata = '<table align="center" padding="2%"><tr><th>Product Name</th><th>Quantity</th><th>Price</th><th>Total</th></tr>';

            total = 0;

            for (i = 0; i < inames.length; i++) {
                total += iqtyp[i] * iprice[i]
                cartdata += "<tr><td>" + inames[i] + "</td><td>" + iqtyp[i] + "</td><td>" + iprice[i] + "</td><td>" +
                    iqtyp[i] * iprice[i] + "</td><td><button onclick='delElement(" + i + ")'>Delete</button></td></tr>"
            }
            cartdata += '<tr><td></td><td></td><td></td><td>' + total + '</td></tr></table>'

            document.getElementById('cart').innerHTML = cartdata

        }


        function delElement(a) {
            inames.splice(a, 1);
            iqtyp.splice(a, 1)
            iprice.splice(a, 1)
            displayCart()
        }
    </script>

</body>

</html>
